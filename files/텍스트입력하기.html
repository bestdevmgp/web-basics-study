<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            background-color:black;
            color: white;
        }

        p{
            background-color:darkgrey;
            color:white;
            text-align: center;
        }

        .a{             /* 클래스 선택자 */
            color: pink;
        }
        
        #id{            /* id 선택자 */
            font-size: italic;
        }

        hr, p{          /* 그룹 선택자 */
            background-color: aquamarine;
        }
    </style>
    <link rel="stylesheet" href="외부스타일시트.css">
</head>
<body>
    <h1 style="color:cadetblue">안녕</h1>
    <p class="a">내용내용내용내용</p>
    <h2>안녕</h2>
    <h3>안녕하세요</h3>
    <h6>안녕</h6>
    <p style="color:blue"><strong>껍질에 붉은 빛이 돌아 레드향이라 불린다.<p>  
        레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.<br><br>
        비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</strong></p>
        <blockquote style="background-color:cornflowerblue;"><em>껍질에 붉은 빛이 돌아 레드향이라 불린다.</em>
            <i>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</i>
            비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</blockquote>
</body>
</html>

<!-- 
    제목 : <h숫자>
        숫자 1~6, 작을수록 글자가 커짐
    
    줄바꿈 : <p> or <br>

    글자 굵게 : <b> or <strong>
        화면 낭독 시 <strong>은 강조해서 읽어줌
        
    들여쓰기(인용) : <blockquote>

    기울이기 : <i> or <em>
        화면 낭독 시 <em>은 강조해서 읽어줌
-->
