<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ViewPort</title>
    <style>
        /*뷰포트 너비가 700px 이라면, vw: 7px. 높이가 1000px 이라면, vh: 10px, vmin: 7px, vmax: 10px*/
        .vw{
            font-size: 5vw;
        }
        .vh{
            font-size: 5vh;
        }
        .vmin{
            font-size: 5vmin;
        }
        .vmax{
            font-size: 5vmax;
        }
    </style>
</head>
<body>
    <h1 class="vw">vw</h1>
    <h1 class="vh">vh</h1>
    <h1 class="vmin">vmin</h1>
    <h1 class="vmax">vmax</h1>
</body>
</html>
