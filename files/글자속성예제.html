<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자와 관련된 속성</title>
    <style>
        h3{
            font-family: '궁서체';
            color:#934a89;
        }
        li{
            list-style-type: none;
        }
        span{
            color:blue;
        }
        .a{
            background-color: coral;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        caption{
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <h3>글자와 관련된 속성</h3>
    <ul>
        <li><span><strong>font-family: </strong></span>글꼴 종류 지정</li>
        <li><span><strong>font-size: </strong></span>크기 지정</li>
        <li><span><strong>font-style: </strong></span>이탤릭체 표시</li>
        <li><span><strong>font-weight: </strong></span>굵기 지정</li>
    </ul>
    <table border="1">
    <caption>표 스타일</caption>
        <tr>
            <td class="a">16진수</td>
            <td>총 6자리의 16진수로 색상 표현</td>
        </tr>
        <tr>
            <td class="a">rgba</td>
            <td>빨강, 초록, 파랑, 불투명도</td>
        </tr>
        <tr>
            <td class="a">hsla</td>
            <td>색상, 채도, 명도, 불투명도</td>
        </tr>
        <tr>
            <td class="a">색상이름</td>
            <td>red, green, blue 등</td>
        </tr>
    </table>
</body>
</html>
