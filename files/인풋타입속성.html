<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>text<input type="text" size="25" value="텍스트를 입력하세요"></label>
        <label>password<input type="password" size="25" maxlength="5"></label>
        <hr>
        <label>search<input type="search"></label>
        <label>email<input type="email"></label>
        <label>tel<input type="tel"></label>
        <hr>
        <label>checkbox<input type="checkbox"></label>
        <label><input type="checkbox" value="c1">checkbox1</label>
        <label><input type="checkbox" checked>checkbox2</label>
        <label><input type="checkbox" value="c3">checkbox3</label>

        <label><input type="radio" name="r">radio1</label>
        <label><input type="radio" name="r">radio2</label>
        <label><input type="radio" name="r">radio3</label>
        <hr>
        <label>number<input type="number" min="0" max="30" step="5" value="10"></label>
        <label>range<input type="range"></label>
        <hr>
        <label>date<input type="date" min="2024-03-21" max="2024-04-30" step="2" value="2024.03-21"></label>
        <label>month<input type="month"></label>
        <label>week<input type="week" step="2"></label>
        <hr>
        <label>time<input type="time" value="17:00"></label>
        <hr>
        <input type="submit">
        <input type="reset">
        <input type="image" src="tangerines.jpg" height="50" width="60">
        <input type="button" value="버튼">
        <input type="file">
        <hr>
        <input type="text" placeholder="텍스트를 입력하세요." required autofocus>
        <input type="text" placeholder="readonly" readonly>
    </form>
</body>
</html>
